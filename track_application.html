<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <title>Find Course</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/spacing.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/percircle.css">
    <link rel="stylesheet" href="css/progress-bar.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!--============================
        MENU START
    =============================-->
    <nav class="navbar navbar-expand-lg main_menu">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="logo" class="img-fluid w-100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fal fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Brows by Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">University</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help Desk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link search" href="#"><i class="far fa-search"></i></a>
                        <div class="wsus__search_form">
                            <form>
                                <span class="close_search"><i class="far fa-times"></i></span>
                                <input type="text" placeholder="Search . . .">
                                <button type="submit">search</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--============================
        MENU END
    =============================-->


    <!--============================
        TRACK APPLICATION START
    =============================-->
    <section class="wsus__track_application">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 m-auto">
                    <div class="wsus__track_application_form">
                        <a class="logo" href="#">
                            <img src="images/logo.png" alt="logo" class="img-fluid w-100">
                        </a>
                        <h3>Track My Application</h3>
                        <form action="#">
                            <input type="text" placeholder="User ID">
                            <input type="text" placeholder="Passport NO">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I agree with all terms and conditions
                                </label>
                            </div>

                            <button type="submit">track now</button>
                            <p>already have an account? <a href="#">sign in</a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--============================
        TRACK APPLICATION END
    =============================-->


    <!--jquery library js-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--bootstrap js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--font-awesome js-->
    <script src="js/Font-Awesome.js"></script>
    <!--nice select js-->
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/percircle.js"></script>
    <script src="js/progress-bar.js"></script>

    <!--main/custom js-->
    <script src="js/main.js"></script>

</body>

</html>
