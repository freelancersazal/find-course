<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!--============================
        TOPBAR START
    =============================-->
    <section class="wsus__topbar">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="wsus__topbar_search d-flex flex-wrap">
                        <li><a class="track" href="track_application.html">Track My Application</a></li>
                        <li><a class="signin" href="signin.html">sign in / sign up</a></li>
                        <li><a class="pages" href="#">pages <i class="fas fa-caret-down"></i></a>
                            <ul class="droap_menu">
                                <li><a href="browse_course.html">Browse by Course</a></li>
                                <li><a href="browse_university.html">Universities</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="help_desk.html">Help Desk</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </li>
                        <li><a class="pages" href="#">chooses language <i class="fas fa-caret-down"></i></a>
                            <ul class="droap_menu">
                                <li><a href="#">English</a></li>
                                <li><a href="#">Arabic</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--============================
        TOPBAR END
    =============================-->


    <!--============================
        SIGN IN START
    =============================-->
    <section class="wsus__signin">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5">
                    <div class="wsus__signup_form wsus__signin_form">
                        <a class="logo" href="#">
                            <img src="images/logo.png" alt="find course" class="img-fluid w-100">
                        </a>
                        <h3>Sign up with Your mail</h3>
                        <form>
                            <div class="wsus__signin_form_single">
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="wsus__signin_form_single">
                                <input type="text" placeholder="Last Name">
                            </div>
                            <div class="wsus__signin_form_single">
                                <input type="email" placeholder="Email">
                            </div>
                            <div class="wsus__signin_form_single">
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="wsus__signin_form_single">
                                <input type="password" placeholder="Confirm Password">
                            </div>

                            <div class="wsus__signin_form_single">
                                <select id="select_js">
                                    <option value=""> Nationality </option>
                                    <option value="">Red</option>
                                    <option value="">Black</option>
                                    <option value="">Orange</option>
                                    <option value="">Rose Gold</option>
                                    <option value="">Pink</option>
                                </select>
                            </div>

                            <div class="wsus__signin_form_single">
                                <input type="text" placeholder="Phone">
                            </div>

                            <div class="wsus__signin_form_single">
                                <button type="submit">sign in</button>
                            </div>
                        </form>
                        <p class="signup">Already have an? <a href="signin.html">sign in</a></p>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--============================
        SIGN IN END
    =============================-->


    <!--jquery library js-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--bootstrap js-->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/Font-Awesome.js"></script>
    <!--nice select js-->
    <script src="js/jquery.nice-select.min.js"></script>
    <!--percircle js-->

    <!--progress-bar js-->
    <script src="js/progress-bar.js"></script>
    <!--sticky_sidebar js-->
    <script src="js/sticky_sidebar.js"></script>
    <!--venobox js-->
    <script src="js/venobox.min.js"></script>

    <!--main/custom js-->
    <script src="js/main.js"></script>
