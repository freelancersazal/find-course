<body>

    <!--============================
        TOPBAR START
    =============================-->
    <section class="wsus__topbar">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="wsus__topbar_search d-flex flex-wrap">
                        <li><a class="track" href="track_application.html">Track My Application</a></li>
                        <li><a class="signin" href="#">sign in / sign up</a></li>
                        <li><a class="pages" href="#">pages <i class="fas fa-caret-down"></i></a>
                            <ul class="droap_menu">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--============================
        TOPBAR END
    =============================-->


    <!--============================
        SIGN IN START
    =============================-->
    <section class="wsus__signin">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5">
                    <div class="wsus__signin_form">
                        <a class="logo" href="#">
                            <img src="images/logo.png" alt="find course" class="img-fluid w-100">
                        </a>
                        <form>
                            <div class="wsus__signin_form_single">
                                <label>account</label>
                                <input type="text" placeholder="Account">
                            </div>
                            <div class="wsus__signin_form_single">
                                <label>password</label>
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="wsus__signin_form_single">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember account
                                    </label>
                                </div>
                            </div>
                            <div class="wsus__signin_form_single">
                                <button type="submit">sign in</button>
                            </div>
                        </form>
                        <p class="or">or</p>
                        <h5>Log in With</h5>
                        <ul class="social_link d-flex flex-wrap">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus-g"></i>
                                </a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                        <p class="signup">Don't have an account? <a href="signup.html">sign up</a></p>

                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="wsus__signin_img">
                        <img src="images/login_img.jpg" alt="login" class="img-fluid w-100">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--============================
        SIGN IN END
    =============================-->


    <!--jquery library js-->
    <script src="js/jquery-3.6.0.min.js"></script>
